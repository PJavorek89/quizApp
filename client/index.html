<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quizApp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">quizApp</div>
        <ul class="nav-links">
          <li><a href="#">Domů</a></li>
          <li><a href="#">Score</a></li>
          <li><a href="#">O aplikaci</a></li>
        </ul>
        <button id="loginBtn">Přihlásit se</button>
      </nav>
    </header>
    <main>
      <h1>Vítejte v aplikaci quizApp!</h1>
      <!-- bude třeba upravit jakmile se naucim posilat data z DB -->
      <div id="quizSelectContainer">
        <label for="quizSelect">Vyberte kvíz:</label>
        <select id="quizSelect">
          <!-- <option value="" disabled selected>-- Vyberte --</option> = nefunguje dobre ve firefox, pridani je resono uvlast v js -->
          <!-- Možnosti se doplní z JavaScriptu -->
        </select>
        <button id="startBtn" class="hidden">Začít</button>
      </div>
      <p id="selectedQuiz" style="font-weight: bold"></p>
    </main>
    <!-- Přihlašovací formulář -->
    <div id="loginModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Přihlášení</h2>
        <form>
          <label for="email">E-mail:</label>
          <input type="email" id="email" required />
          <label for="password">Heslo:</label>
          <input type="password" id="password" required />
          <button type="submit">Přihlásit se</button>
        </form>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
